<div class="pensamento {{thought.model}} ff-roboto-mono " [ngClass]="widthThought()">
  <img src="/assets/images/{{ thought.model }}.png" alt="Aspas coloridas">
  <p class="conteudo">{{ thought.content }}</p>
  <p class="autoria"><b>{{ thought.author }}</b></p>
  <div class="acoes">
    <button class="botao-favorito">
      <img src="/assets/images/icone-favorito-{{ changeFavoriteIcon() }}.png" alt="Ícone de favorito">
    </button>
    <button class="botao-editar" routerLink="updateThought/{{ thought.id }}">
      <img src="/assets/images/icone-editar.png" alt="Ícone de editar">
    </button>
    <button class="botao-excluir" routerLink="removeThought/{{ thought.id }}">
      <img src="/assets/images/icone-excluir.png" alt="Ícone de excluir">
    </button>
  </div>
</div>
